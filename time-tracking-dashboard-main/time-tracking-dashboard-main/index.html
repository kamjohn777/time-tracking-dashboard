<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <div id="profile-content">
        <div id="userProfile" class="profileContainer">
          <img src="./images/image-jeremy.png" alt="picture of Jeremy" />
          <p>Report for</p>
          <h2>Jeremy Robinson</h2>
        </div>
        <div id="reportOptions" class="reportOptionsContainer">
          <p id="daily-elm" class="times-p">Daily</p>
          <p id="weekly-elm" class="times-p">Weekly</p>
          <p id="monthly-elm" class="times-p">Monthly</p>
          <!-- Each tag will have a click event in javascript that will display the daily, weekly, monthly -->
        </div>
      </div>

      <div id="work" class="activityContainer">
        <div id="track-1" class="tracking-divs">
          <div class="track-text-wrap">
            <!-- dynamic, in javascript -->
          </div>
        </div>
      </div>

      <div id="play" class="activityContainer">
        <div id="track-2" class="tracking-divs">
          <div class="track-text-wrap">
            <!-- dynamic, in javascript -->
          </div>
        </div>
      </div>

      <div id="study" class="activityContainer">
        <div id="track-3" class="tracking-divs">
          <div class="track-text-wrap">
            <!-- dynamic, in javascript -->
          </div>
        </div>
      </div>

      <div id="exercise" class="activityContainer">
        <div id="track-4" class="tracking-divs">
          <div class="track-text-wrap">
            <!-- dynamic, in javascript -->
          </div>
        </div>
      </div>

      <div id="social" class="activityContainer">
        <div id="track-5" class="tracking-divs">
          <div class="track-text-wrap">
            <!-- dynamic, in javascript -->
          </div>
        </div>
      </div>

      <div id="selfCare" class="activityContainer">
        <div id="track-6" class="tracking-divs">
          <div class="track-text-wrap">
            <!-- dynamic, in javascript -->
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
